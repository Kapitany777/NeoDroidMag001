<body>
<h1>Locsolóvers</h1>

<div class="author">Homoergaster</div>

<p class="poem">
    Idegen űrhajóban jártam,<br>
    Sok furcsa tojást találtam.<br>
    Volt bennük valami,<br>
    Egyik rám akart ugrani.<br>
    Na akkor futás, iszkiri!<br>
    Közben szabad locsolni?
</p>
