<h1>...fekete mágia (szellemidézés)</h1>

<div class="author">Homoergaster</div>

<p class="poem">
    Őrült vízió!<br>
    kinek vére sav, izma acél,<br>
    foga fém, bőre csont, farka gerinc,<br>
    gyors, mint a gondolat,<br>
    halálos, mint a bűn,<br>
    a hideg térből jöjj el,<br>
    ...<br>
    mutasd magad!
</p>
